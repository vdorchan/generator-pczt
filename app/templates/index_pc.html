<!DOCTYPE html>

<!-- seo 信息 -->
<% if(website !== 'pcauto') { %>
<title><%= pageTitle %>_<%= websiteName %>网</title>

<meta itemprop="image" content="http://www1.<%= website %>.com.cn/zt/share/share_logo.jpg">
<meta itemprop="name" content="<%= pageTitle %>_<%= websiteName %>网">
<% } else { %>
<title><%= pageTitle %>_<%= brand %>专题_太平洋汽车网</title>

<meta name="description" content="太平洋汽车网为您提供专业权威的<%= brand %>专题报道，了解<%= brand %>汽车最新动态，更多精彩资讯内容，尽在太平洋汽车网。"/>

<!-- qq传链接抓取信息 -->
<meta itemprop="image" content="http://www1.pcauto.com.cn/zt/share/share_logo.jpg">
<meta itemprop="name" content="<%= pageTitle %>_<%= brand %>专题_太平洋汽车网"><% } %>

<!-- 专题设计和制作 -->
<meta name="Author" content="<%= pageAuthor %> <%= pageDesigner %>">

<!-- 自定义样式区域 -->
<link rel="stylesheet" href="css/style.css">
